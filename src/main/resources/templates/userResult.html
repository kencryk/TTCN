<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://mvnrepository.com/artifact/org.thymeleaf.extras/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>User Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">

    </script>
</head>
<body>
<div data-th-replace="user/user_top_nav :: user_top_nav"/>
</div>
<div class="container">
    <div>
        <h2>Result</h2>
        <table id="datatable"
               class="table table-striped table-bordered" style="width: 100%">
            <thead>
            <tr>
                <th>Subject</th>
                <th>Mark</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="result :  ${listResult}">
                <td th:each="section : ${listSection}" th:if="${result.section_id == section.id}" th:text="${section.title}"></td>
                <td th:text="${result.mark}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<hr>
</body>
