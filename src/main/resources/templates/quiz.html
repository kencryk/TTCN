<div class="container">
    <form th:action="@{/checkMark}">
        <div class="card" th:each="question, state : ${listQuestion}">
            <div>
                <h2 th:utext="Question + ${state.count}"></h2>
                <div th:remove="tag" th:utext="${question.question_desc}"></div>

<!--                <img th:src="@{${'/images/image_question/' + question.question_desc }}" width="40%" height="40%"/>-->
                <div class="radio" th:each="choice :${listChoice}" th:if="${question.id.equals(choice.question_id)}">
                    <label>
                    <input  th:value="${choice.id}" type="radio" th:name="${question.id}"  th:text="${choice.choice_desc}">
                    </label>

                    <br>
                    <br>
                </div>
                <br>
            </div>
        </div>
        <button style="text-align: center; margin-left: 100px; margin-top: 10px" name="section_id"
                 class="btn btn-primary">Test Now
        </button>
    </form>
